<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Brasil Predict ‚Ä¢ Exchange</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#e5e7eb;
}
header {
  background:#020617;
  padding:14px;

}
.top {

}
nav {
  display:flex;

}

  background:none;
  border:none;

  padding:12px;
}

  color:#38bdf8;

.container {

}

}
.box {
  flex:1;

.no { background:#7c2d12; }

  width:100%;
  padding:10px;

  font-size:12px;

</style>
</head>

<body>

<header>üìä Brasil Predict Exchange</header>

<div class="top">
  <div>Saldo: <strong id="saldo">1000</strong> pts</div>
  <div>Usu√°rio: Demo</div>
</div>

<nav>
  <button class="active">‚öΩ Esportes</button>
  <button>üìà Economia</button>
  <button>üèõÔ∏è Pol√≠tica</button>
  <button>üå¶Ô∏è Clima</button>
</nav>

<div class="container">

  <div class="market">
    <h3>Flamengo vence o pr√≥ximo jogo?</h3>

    <div class="odds">
      <div class="box yes">
        <strong>SIM</strong>
        <div>Odd: <span id="oddYes">1.82</span></div>
        <button onclick="apostar('yes')">Apostar</button>
        <div class="stat">Volume: <span id="volYes">5200</span></div>
      </div>

      <div class="box no">
        <strong>N√ÉO</strong>
        <div>Odd: <span id="oddNo">2.10</span></div>
        <button onclick="apostar('no')">Apostar</button>
        <div class="stat">Volume: <span id="volNo">4100</span></div>
      </div>
    </div>
  </div>

</div>

<footer>
Simula√ß√£o educacional ‚Ä¢ Exchange de previs√£o ‚Ä¢ MVP realista
</footer>

<script>
let saldo = 1000;
let oddYes = 1.82;
let oddNo = 2.10;
let volYes = 5200;
let volNo = 4100;

function apostar(tipo) {
  if (saldo < 50) return alert("Saldo insuficiente");
  saldo -= 50;
  document.getElementById("saldo").innerText = saldo;

  if (tipo === 'yes') volYes += 50;
  else volNo += 50;

  recalcularOdds();
}

function recalcularOdds() {
  const total = volYes + volNo;
  oddYes = (total / volYes).toFixed(2);
  oddNo = (total / volNo).toFixed(2);

  document.getElementById("oddYes").innerText = oddYes;
  document.getElementById("oddNo").innerText = oddNo;
  document.getElementById("volYes").innerText = volYes;
  document.getElementById("volNo").innerText = volNo;
}

// simula mercado ao vivo
setInterval(() => {
  const rand = Math.random();
  if (rand > 0.5) volYes += Math.floor(Math.random()*30);
  else volNo += Math.floor(Math.random()*30);
  recalcularOdds();
}, 4000);
</script>

</body>
</html>
