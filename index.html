<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Brasil Predict | Odds Ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing:border-box; }

body {

  font-family:"Segoe UI", Arial, sans-serif;

  color:#e5e7eb;
}

header {
  background:#020617;
  padding:14px 16px;
  font-size:18px;
  font-weight:600;
  border-bottom:1px solid #1e293b;
}

.app { display:flex; }

aside {
  width:220px;
  background:#020617;
  border-right:1px solid #1e293b;
  min-height:100vh;
}

aside h4 {
  padding:14px;
  margin:0;
  font-size:13px;
  color:#9ca3af;
}

aside button {
  width:100%;
  padding:12px 16px;
  background:none;
  border:none;
  color:#e5e7eb;
  text-align:left;
  font-size:14px;
}

aside button.active {
  color:#22c55e;
  font-weight:600;
}

main {
  flex:1;
  padding:16px;
}

.topbar {
  display:flex;
  justify-content:space-between;
  margin-bottom:16px;
  font-size:14px;
}

.balance {
  background:#020617;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #1e293b;
}

.match {
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.teams {
  display:flex;
  justify-content:space-between;
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
}

.score {
  font-size:18px;
}

.odds {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:12px;
}

.odd {
  padding:12px;
  border-radius:10px;
  text-align:center;
  border:1px solid #1e293b;
}

.yes { background:#1d4ed8; }
.no { background:#7c2d12; }

.odd span {
  font-size:18px;
  font-weight:bold;
}

.odd button {
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
}

canvas {
  background:#020617;
  border-radius:10px;
  border:1px solid #1e293b;
}
</style>
</head>

<body>

<header>ðŸ“ˆ Odds Ao Vivo â€” Brasil Predict</header>

<div class="app">

<aside>
  <h4>NavegaÃ§Ã£o</h4>
  <button class="active">ðŸ“ˆ Odds Ao Vivo</button>
  <button>ðŸ”´ Ao Vivo</button>
  <button>âš½ Esportes</button>
</aside>

<main>

<div class="topbar">
  <div class="balance">Saldo: <strong id="saldo">1000</strong> pts</div>
  <div>Flamengo x Palmeiras</div>
</div>

<div class="match">

  <div class="teams">
    <div>Flamengo</div>
    <div class="score">1 - 0</div>
    <div>Palmeiras</div>
  </div>

  <div class="odds">
    <div class="odd yes">
      Flamengo
      <span id="oddYes">1.85</span>
      <button>Apostar</button>
    </div>
    <div class="odd no">
      Palmeiras
      <span id="oddNo">2.10</span>
      <button>Apostar</button>
    </div>
  </div>

  <canvas id="chart" width="320" height="160"></canvas>

</div>

</main>
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

let oddYes = 1.85;
let oddNo = 2.10;
let dataYes = [];
let dataNo = [];

function drawChart() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle = "#1d4ed8";
  ctx.beginPath();
  dataYes.forEach((v,i)=>{
    let x = i * (canvas.width / 20);
    let y = canvas.height - (v-1) * 60;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });
  ctx.stroke();

  ctx.strokeStyle = "#7c2d12";
  ctx.beginPath();
  dataNo.forEach((v,i)=>{
    let x = i * (canvas.width / 20);
    let y = canvas.height - (v-1) * 60;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });
  ctx.stroke();
}

setInterval(()=>{
  oddYes += (Math.random()-0.5)*0.05;
  oddNo += (Math.random()-0.5)*0.05;

  document.getElementById("oddYes").innerText = oddYes.toFixed(2);
  document.getElementById("oddNo").innerText = oddNo.toFixed(2);

  dataYes.push(oddYes);
  dataNo.push(oddNo);

  if(dataYes.length > 20){
    dataYes.shift();
    dataNo.shift();
  }

  drawChart();
},3000);
</script>

</body>
</html>
