<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Previs√£o do Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family:Arial; background:#0f172a; color:#e5e7eb; }
    header { background:#020617; padding:14px; text-align:center; font-weight:bold; }
    nav { display:flex; justify-content:space-around; background:#020617; }
    nav button { background:none; border:none; color:#e5e7eb; padding:12px; }
    nav button.active { color:#38bdf8; border-bottom:2px solid #38bdf8; }

    .container { padding:16px; max-width:900px; margin:auto; }
    .market { background:#020617; border:1px solid #1e293b; border-radius:10px; padding:14px; margin-bottom:14px; }
    .options { display:flex; gap:10px; }
    .option { flex:1; padding:10px; border:none; border-radius:8px; font-size:15px; color:white; background:#1d4ed8; }
    .no { background:#7c2d12; }

    section { display:none; }
    section.active { display:block; }

    .top { display:flex; justify-content:space-between; font-size:14px; padding:8px; background:#020617; }
    footer { text-align:center; font-size:12px; color:#9ca3af; padding:16px; }

    .login { padding:20px; text-align:center; }
    input { padding:10px; width:80%; border-radius:6px; border:none; }
  </style>
</head>

<body>

<header>üîÆ Previs√£o do Brasil</header>

<div id="login" class="login">
  <h3>Entrar</h3>
  <input id="username" placeholder="Digite seu nome">
  <br><br>
  <button class="option" onclick="login()">Entrar</button>
</div>

<div id="app" style="display:none">

  <div class="top">
    <div id="user"></div>
    <div>Saldo: <span id="saldo"></span> pts</div>
  </div>

  <nav>
    <button class="active" onclick="show('esportes',this)">‚öΩ</button>
    <button onclick="show('economia',this)">üìà</button>
    <button onclick="show('politica',this)">üèõÔ∏è</button>
    <button onclick="show('clima',this)">üåßÔ∏è</button>
  </nav>

  <div class="container">

    <section id="esportes" class="active">
      <div class="market">
        <h3>Flamengo vence o pr√≥ximo jogo?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="economia">
      <div class="market">
        <h3>Selic acima de 11%?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="politica">
      <div class="market">
        <h3>Nova reforma econ√¥mica em 2026?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="clima">
      <div class="market">
        <h3>Vai chover amanh√£ em SP?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

  </div>

</div>

<footer>
  Simulador educacional ‚Ä¢ Pontos virtuais ‚Ä¢ Sem dinheiro real
</footer>

<script>
  let saldo = localStorage.getItem('saldo') || 1000;

  function login() {
    const nome = document.getElementById('username').value;
    if(!nome) return alert("Digite um nome");
    localStorage.setItem('user', nome);
    localStorage.setItem('saldo', saldo);
    start();
  }

  function start() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.getElementById('user').innerText = localStorage.getItem('user');
    document.getElementById('saldo').innerText = localStorage.getItem('saldo');
  }

  function apostar() {
    let s = parseInt(localStorage.getItem('saldo'));
    if(s < 10) return alert("Saldo insuficiente");
    s -= 10;
    localStorage.setItem('saldo', s);
    document.getElementById('saldo').innerText = s;
  }

  function show(id, el) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
  }

  if(localStorage.getItem('user')) start();
</script>

</body>
</html>
