<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Previs√£o do Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    header { background:#020617; padding:14px; text-align:center; font-weight:bold; }

    .login { padding:30px; text-align:center; }
    input { padding:12px; width:80%; border-radius:8px; border:none; }

    .top { display:flex; justify-content:space-between; align-items:center; padding:10px; background:#020617; font-size:14px; }
    .top a { color:#38bdf8; text-decoration:none; margin-left:6px; }

    nav { display:flex; justify-content:space-around; background:#020617; border-bottom:1px solid #1e293b; }
    nav button { background:none; border:none; color:#e5e7eb; padding:12px; font-size:14px; }
    nav button.active { color:#38bdf8; border-bottom:2px solid #38bdf8; }

    .container { padding:16px; max-width:900px; margin:auto; }

    .market { background:#020617; border:1px solid #1e293b; border-radius:12px; padding:16px; margin-bottom:16px; }
    .market h3 { margin:0 0 12px 0; }

    .options { display:flex; gap:10px; }
    .option {
      flex:1; padding:12px; border:none; border-radius:10px;
      font-size:16px; color:white; background:#1d4ed8;
    }
    .no { background:#7c2d12; }

    section { display:none; }
    section.active { display:block; }

    footer { text-align:center; font-size:12px; color:#9ca3af; padding:20px; }
  </style>
</head>

<body>

<header>üîÆ Previs√£o do Brasil</header>

<!-- LOGIN -->
<div id="login" class="login">
  <h3>Entrar</h3>
  <input id="username" placeholder="Digite seu nome">
  <br><br>
  <button class="option" onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <div class="top">
    <div id="user"></div>
    <div>
      Saldo: <span id="saldo"></span> pts
      ‚Ä¢ <a href="#" onclick="logout()">Sair</a>
    </div>
  </div>

  <nav>
    <button class="active" onclick="showSection('esportes', this)">‚öΩ Esportes</button>
    <button onclick="showSection('economia', this)">üìà Economia</button>
    <button onclick="showSection('politica', this)">üèõÔ∏è Pol√≠tica</button>
    <button onclick="showSection('clima', this)">üåßÔ∏è Clima</button>
  </nav>

  <div class="container">

    <section id="esportes" class="active">
      <div class="market">
        <h3>Flamengo vence o pr√≥ximo jogo?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="economia">
      <div class="market">
        <h3>Selic acima de 11% at√© o fim do ano?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="politica">
      <div class="market">
        <h3>Nova reforma econ√¥mica em 2026?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

    <section id="clima">
      <div class="market">
        <h3>Vai chover em S√£o Paulo amanh√£?</h3>
        <div class="options">
          <button class="option" onclick="apostar()">SIM</button>
          <button class="option no" onclick="apostar()">N√ÉO</button>
        </div>
      </div>
    </section>

  </div>
</div>

<footer>
  MVP educacional ‚Ä¢ Pontos virtuais ‚Ä¢ Sem dinheiro real ‚Ä¢ ¬© 2026
</footer>

<script>
  const SALDO_INICIAL = 1000;

  function login() {
    const nome = document.getElementById('username').value.trim();
    if (!nome) return alert("Digite seu nome");
    localStorage.setItem('user', nome);
    localStorage.setItem('saldo', SALDO_INICIAL);
    iniciar();
  }

  function iniciar() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.getElementById('user').innerText = localStorage.getItem('user');
    document.getElementById('saldo').innerText = localStorage.getItem('saldo');
  }

  function apostar() {
    let saldo = parseInt(localStorage.getItem('saldo'));
    if (saldo < 10) return alert("Saldo insuficiente");
    saldo -= 10;
    localStorage.setItem('saldo', saldo);
    document.getElementById('saldo').innerText = saldo;
  }

  function logout() {
    localStorage.removeItem('user');
    localStorage.removeItem('saldo');
    location.reload();
  }

  function showSection(id, el) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
  }

  if (localStorage.getItem('user')) iniciar();
</script>

</body>
</html>
